<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Cart Store</title>
    <link rel="stylesheet" href="gdgc.css">
</head>
<body>
    <header>
        <div id="header-container">
            <h1> Cart Store</h1>
            <input type="text" id="search" placeholder="Search for products..." />
            <div id="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Sidebar for categories -->
    <aside id="sidebar">
        <h2>Categories</h2>
        <ul>
            <li onclick="loadCategory('all')">All Products</li>
            <li onclick="loadCategory('accessories')">Accessories</li>
            <li onclick="loadCategory('electronics')">Electronics</li>
            <li onclick="loadCategory('clothing')">Clothing</li>
            <li onclick="loadCategory('books')">Books</li>
        </ul>
    </aside>

    <main>
        <section id="products"></section>
    </main>

    <!-- Hidden Cart Section -->
    <div id="cart-dropdown">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button id="checkout">Checkout</button>
    </div>

    <script src="gdgc.js"></script>
</body>
</html>
